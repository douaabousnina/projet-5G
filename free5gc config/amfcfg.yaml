info:
  version: 1.0.9
  description: AMF initial local configuration

configuration:
  amfName: AMF
  ngapIpList:
    - 127.0.0.18
  ngapPort: 38412
  sbi:
    scheme: http
    registerIPv4: 127.0.0.18
    bindingIPv4: 127.0.0.18
    port: 8000
    tls:
      pem: cert/amf.pem
      key: cert/amf.key
  serviceNameList:
    - namf-comm
    - namf-evts
    - namf-mt
    - namf-loc
    - namf-oam
  servedGuamiList:
    - plmnId:
        mcc: 208
        mnc: 93
      amfId: cafe00
  supportTaiList:
    - plmnId:
        mcc: 208
        mnc: 93
      tac: 000001
  plmnSupportList:
    - plmnId:
        mcc: 208
        mnc: 93
      snssaiList:
        - sst: 1
          sd: 010203
        - sst: 2
          sd: 000001
  supportDnnList:
    - internet
  nrfUri: http://127.0.0.10:8000
  nrfCertPem: cert/nrf.pem
  security:
    integrityOrder:
      - NIA2
    cipheringOrder:
      - NEA0
  networkName:
    full: free5GC
    short: free
  ngapIE:
    mobilityRestrictionList:
      enable: true
    maskedIMEISV:
      enable: true
    redirectionVoiceFallback:
      enable: false
  nasIE:
    networkFeatureSupport5GS:
      enable: true
      length: 1
      imsVoPS: 0
      emc: 0
      emf: 0
      iwkN26: 0
      mpsi: 0
      emcN3: 0
      mcsi: 0
  t3502Value: 720
  t3512Value: 3600
  non3gppDeregTimerValue: 3240
  t3513:
    enable: true
    expireTime: 6s
    maxRetryTimes: 4
  t3522:
    enable: true
    expireTime: 6s
    maxRetryTimes: 4
  t3550:
    enable: true
    expireTime: 6s
    maxRetryTimes: 4
  t3555:
    enable: true
    expireTime: 6s
    maxRetryTimes: 4
  t3560:
    enable: true
    expireTime: 6s
    maxRetryTimes: 4
  t3565:
    enable: true
    expireTime: 6s
    maxRetryTimes: 4
  t3570:
    enable: true
    expireTime: 6s
    maxRetryTimes: 4
  locality: area1
  sctp:
    numOstreams: 3
    maxInstreams: 5
    maxAttempts: 2
    maxInitTimeout: 2
  defaultUECtxReq: false

logger:
  enable: true
  level: info
  reportCaller: false