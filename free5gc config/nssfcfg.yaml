info:
  version: 1.0.2
  description: NSSF configuration for eMBB/IoT Network Slicing Project

configuration:
  nssfName: NSSF
  sbi:
    scheme: http
    registerIPv4: 127.0.0.31
    bindingIPv4: 127.0.0.31
    port: 8000
    tls:
      pem: cert/nssf.pem
      key: cert/nssf.key
  serviceNameList:
    - nnssf-nsselection
    - nnssf-nssaiavailability
  nrfUri: http://127.0.0.10:8000
  nrfCertPem: cert/nrf.pem

  # PLMNs supportés
  supportedPlmnList:
    - mcc: 208
      mnc: 93
    - mcc: 310
      mnc: 560

  # S-NSSAI supportés par PLMN
  supportedNssaiInPlmnList:
    - plmnId:
        mcc: 208
        mnc: 93
      supportedSnssaiList:
        - sst: 1          # eMBB
          sd: 010203
        - sst: 1
          sd: 112233
        - sst: 1
          sd: 000001
        - sst: 1
          sd: 000002
        - sst: 1
          sd: 000003
        - sst: 2          # IoT
          sd: 000001
        - sst: 2
          sd: 000002

    - plmnId:
        mcc: 310
        mnc: 560
      supportedSnssaiList:
        - sst: 1          # eMBB
          sd: 000001
        - sst: 2          # IoT
          sd: 000001

  # Liste des Network Slice Instances
  nsiList:
    - snssai:
        sst: 1
      nsiInformationList:
        - nrfId: http://127.0.0.10:8000/nnrf-nfm/v1/nf-instances
          nsiId: 10
    - snssai:
        sst: 1
        sd: 000001
      nsiInformationList:
        - nrfId: http://127.0.0.10:8000/nnrf-nfm/v1/nf-instances
          nsiId: 11
    - snssai:
        sst: 1
        sd: 000002
      nsiInformationList:
        - nrfId: http://127.0.0.10:8000/nnrf-nfm/v1/nf-instances
          nsiId: 12
    - snssai:
        sst: 1
        sd: 000003
      nsiInformationList:
        - nrfId: http://127.0.0.10:8000/nnrf-nfm/v1/nf-instances
          nsiId: 13
    - snssai:
        sst: 2
      nsiInformationList:
        - nrfId: http://127.0.0.10:8000/nnrf-nfm/v1/nf-instances
          nsiId: 20
    - snssai:
        sst: 2
        sd: 000001
      nsiInformationList:
        - nrfId: http://127.0.0.10:8000/nnrf-nfm/v1/nf-instances
          nsiId: 21
    - snssai:
        sst: 2
        sd: 000002
      nsiInformationList:
        - nrfId: http://127.0.0.10:8000/nnrf-nfm/v1/nf-instances
          nsiId: 24
    - snssai:
        sst: 1
        sd: 010203
      nsiInformationList:
        - nrfId: http://127.0.0.10:8000/nnrf-nfm/v1/nf-instances
          nsiId: 22
    - snssai:
        sst: 1
        sd: 112233
      nsiInformationList:
        - nrfId: http://127.0.0.10:8000/nnrf-nfm/v1/nf-instances
          nsiId: 23

  # AMF Sets
  amfSetList:
    - amfSetId: 1
      amfList:
        - ffa2e8d7-3275-49c7-8631-6af1df1d9d26
        - 0e8831c3-6286-4689-ab27-1e2161e15cb1
        - a1fba9ba-2e39-4e22-9c74-f749da571d0d
      nrfAmfSet: http://127.0.0.10:8000/nnrf-nfm/v1/nf-instances
      supportedNssaiAvailabilityData:
        - tai:
            plmnId:
              mcc: 466
              mnc: 92
            tac: 33456
          supportedSnssaiList:
            - sst: 1
              sd: 000001
            - sst: 1
              sd: 000002
            - sst: 2
              sd: 000001
        - tai:
            plmnId:
              mcc: 466
              mnc: 92
            tac: 33457
          supportedSnssaiList:
            - sst: 1
            - sst: 1
              sd: 000001
            - sst: 1
              sd: 000002
    - amfSetId: 2
      nrfAmfSet: http://localhost:8084/nnrf-nfm/v1/nf-instances
      supportedNssaiAvailabilityData:
        - tai:
            plmnId:
              mcc: 466
              mnc: 92
            tac: 33456
          supportedSnssaiList:
            - sst: 1
            - sst: 1
              sd: 000001
            - sst: 1
              sd: 000003
            - sst: 2
              sd: 000001
        - tai:
            plmnId:
              mcc: 466
              mnc: 92
            tac: 33458
          supportedSnssaiList:
            - sst: 1
            - sst: 1
              sd: 000001
            - sst: 2

  # Liste des AMFs
  amfList:
    - nfId: 469de254-2fe5-4ca0-8381-af3f500af77c
      supportedNssaiAvailabilityData:
        - tai:
            plmnId:
              mcc: 466
              mnc: 92
            tac: 33456
          supportedSnssaiList:
            - sst: 1
            - sst: 1
              sd: 000002
            - sst: 2
        - tai:
            plmnId:
              mcc: 466
              mnc: 92
            tac: 33457
          supportedSnssaiList:
            - sst: 1
              sd: 000001
            - sst: 1
              sd: 000002
    - nfId: fbe604a8-27b2-417e-bd7c-8a7be2691f8d
      supportedNssaiAvailabilityData:
        - tai:
            plmnId:
              mcc: 466
              mnc: 92
            tac: 33458
          supportedSnssaiList:
            - sst: 1
            - sst: 1
              sd: 000001
            - sst: 1
              sd: 000003
            - sst: 2
        - tai:
            plmnId:
              mcc: 466
              mnc: 92
            tac: 33459
          supportedSnssaiList:
            - sst: 1
            - sst: 1
              sd: 000001
            - sst: 2
            - sst: 2
              sd: 000001
    - nfId: b9e6e2cb-5ce8-4cb6-9173-a266dd9a2f0c
      supportedNssaiAvailabilityData:
        - tai:
            plmnId:
              mcc: 466
              mnc: 92
            tac: 33456
          supportedSnssaiList:
            - sst: 1
            - sst: 1
              sd: 000001
            - sst: 1
              sd: 000002
            - sst: 2
        - tai:
            plmnId:
              mcc: 466
              mnc: 92
            tac: 33458
          supportedSnssaiList:
            - sst: 1
            - sst: 1
              sd: 000001
            - sst: 2
            - sst: 2
              sd: 000001

  # Liste des Tracking Areas
  taList:
    - tai:
        plmnId:
          mcc: 466
          mnc: 92
        tac: 33456
      accessType: 3GPP_ACCESS
      supportedSnssaiList:
        - sst: 1
        - sst: 1
          sd: 000001
        - sst: 1
          sd: 000002
        - sst: 2
    - tai:
        plmnId:
          mcc: 466
          mnc: 92
        tac: 33457
      accessType: 3GPP_ACCESS
      supportedSnssaiList:
        - sst: 1
        - sst: 1
          sd: 000001
        - sst: 1
          sd: 000002
        - sst: 2
    - tai:
        plmnId:
          mcc: 466
          mnc: 92
        tac: 33458
      accessType: 3GPP_ACCESS
      supportedSnssaiList:
        - sst: 1
        - sst: 1
          sd: 000001
        - sst: 1
          sd: 000003
        - sst: 2
      restrictedSnssaiList:
        - homePlmnId:
            mcc: 310
            mnc: 560
          sNssaiList:
            - sst: 1
              sd: 000003
    - tai:
        plmnId:
          mcc: 466
          mnc: 92
        tac: 33459
      accessType: 3GPP_ACCESS
      supportedSnssaiList:
        - sst: 1
        - sst: 1
          sd: 000001
        - sst: 2
        - sst: 2
          sd: 000001
      restrictedSnssaiList:
        - homePlmnId:
            mcc: 310
            mnc: 560
          sNssaiList:
            - sst: 2
              sd: 000001

  # Mappings S-NSSAI pour roaming
  mappingListFromPlmn:
    - operatorName: NTT Docomo
      homePlmnId:
        mcc: 440
        mnc: 10
      mappingOfSnssai:
        - servingSnssai:
            sst: 1
            sd: 000001
          homeSnssai:
            sst: 1
            sd: 000001
        - servingSnssai:
            sst: 1
            sd: 000002
          homeSnssai:
            sst: 1
            sd: 000003
        - servingSnssai:
            sst: 1
            sd: 000003
          homeSnssai:
            sst: 1
            sd: 000004
        - servingSnssai:
            sst: 2
            sd: 000001
          homeSnssai:
            sst: 2
            sd: 000002
    - operatorName: AT&T Mobility
      homePlmnId:
        mcc: 310
        mnc: 460
      mappingOfSnssai:
        - servingSnssai:
            sst: 1
            sd: 000001
          homeSnssai:
            sst: 1
            sd: 000002
        - servingSnssai:
            sst: 1
            sd: 000002
          homeSnssai:
            sst: 1
            sd: 000003
    - operatorName: Project_Operator
      homePlmnId:
        mcc: 310
        mnc: 560
      mappingOfSnssai:
        - servingSnssai:
            sst: 1          # eMBB serving
            sd: 010203
          homeSnssai:
            sst: 1          # eMBB home
            sd: 000001
        - servingSnssai:
            sst: 2          # IoT serving
            sd: 000001
          homeSnssai:
            sst: 2          # IoT home
            sd: 000001

logger:
  enable: true
  level: info
  reportCaller: false